<ul class="list-group">
  <li class="list-group-item" *ngFor="let task of tasks; let i = index">
    
    <div class="form-check">
      <input class="form-check-input" type="checkbox" [checked]="task.completed" (change)="toggleTaskStatus(i)">
      <span class="form-check-label" [class.completed]="task.completed">{{ task.name }}</span>
    </div>
    
  </li>
</ul>
